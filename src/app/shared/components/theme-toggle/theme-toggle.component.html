<button
  type="button"
  class="theme-toggle"
  (click)="theme.toggleTheme()"
  [attr.aria-label]="theme.isDark() ? 'Включить светлую тему' : 'Включить тёмную тему'"
  title="{{ theme.isDark() ? 'Светлая тема' : 'Тёмная тема' }}"
>
  @if (theme.isDark()) {
    <!-- Sun icon: light mode -->
    <svg class="theme-toggle-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  } @else {
    <!-- Moon icon: dark mode -->
    <svg class="theme-toggle-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  }
</button>
