<h1 class="auth-form-title">Вход</h1>
<form class="auth-form-fields" (submit)="onSubmit()">
  <div class="auth-form-fields">
    <label class="auth-input-row"
           [class.auth-input-row-error]="loginForm.login().invalid() && loginForm.login().touched()">
        <span class="auth-input-icon" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
              fill="currentColor"/>
          </svg>
        </span>
      <input type="text" [formField]="loginForm.login" placeholder="Логин" autocomplete="username"/>
    </label>
    <label class="auth-input-row"
           [class.auth-input-row-error]="loginForm.password().invalid() && loginForm.password().touched()">
        <span class="auth-input-icon" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15 8H9V6C9 4.34 10.34 3 12 3C13.66 3 15 4.34 15 6V8Z"
              fill="currentColor"/>
          </svg>
        </span>
      <input [type]="hidePassword ? 'password' : 'text'" [formField]="loginForm.password" placeholder="Пароль"
             autocomplete="current-password"/>
      <span class="auth-input-actions">
          <button type="button" (click)="hidePassword = !hidePassword" class="auth-toggle-pwd"
                  aria-label="Показать или скрыть пароль">
            @if (hidePassword) {
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 7C14.76 7 17 9.24 17 12C17 12.65 16.87 13.26 16.64 13.83L19.56 16.75C21.07 15.49 22.26 13.86 22.99 12C21.26 7.61 16.99 4.5 11.99 4.5C10.59 4.5 9.25 4.75 8 5.2L10.17 7.35C10.74 7.13 11.35 7 12 7ZM2 4.27L4.28 6.55L4.73 7C3.08 8.3 1.78 10.02 1 12C2.73 16.39 7 19.5 12 19.5C13.55 19.5 15.03 19.2 16.38 18.66L16.8 19.08L19.73 22L21 20.73L3.27 3L2 4.27ZM7.53 9.8L9.08 11.35C9.03 11.56 9 11.78 9 12C9 13.66 10.34 15 12 15C12.22 15 12.44 14.97 12.65 14.92L14.2 16.47C13.53 16.8 12.79 17 12 17C9.24 17 7 14.76 7 12C7 11.21 7.2 10.47 7.53 9.8ZM11.84 9.02L14.99 12.17L15.02 12C15.02 10.35 13.67 9 12 9L11.84 9.02Z"
                fill="currentColor"/>
            </svg>
            } @else {
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                fill="currentColor"/>
            </svg>
            }
          </button>
        </span>
    </label>
  </div>
  <div class="auth-form-footer flex justify-between">
    <p class="auth-form-footer-text">
      Еше нет аккаунта ? <br class="hidden md:block"> Тогда <a routerLink="/auth/register">Создайте его </a>
    </p>
    <button type="submit" class="auth-btn hidden! md:flex!">Войти</button>
  </div>

</form>
<button type="submit" class="auth-btn md:hidden! mt-auto">Войти</button>
