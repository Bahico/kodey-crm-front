<div class="auth-page flex-col md:flex-row">
  <div class="auth-left">
    <div class="auth-left-rect"></div>
    <div class="auth-ellipse auth-ellipse-outer"></div>
    <div class="auth-ellipse auth-ellipse-inner"></div>
    <div class="auth-decoration">
      <img [src]="currentBotImage()" alt="">
    </div>
  </div>
  <div class="auth-right">
    <div class="auth-form-wrapper">
      <img src="images/bot/bot-2.png" alt="" class="auth-form-wrapper-bot">
      <img src="images/bot/bot-3.png" alt="" class="auth-form-wrapper-bot-sm">
      <div class="auth-header">
        <div class="auth-brand">
          <img src="images/logos/logo.svg" alt="" class="w-10 md:w-14 h-10 md:h-14 object-contain">
          <span class="auth-logo-text">Kodey</span>
        </div>
        <app-theme-toggle />
      </div>
      <router-outlet />
    </div>
  </div>
</div>
